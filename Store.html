<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="./assets/js/staticmemu2.js"></script>
    <script src="https://kit.fontawesome.com/45d09009d6.js" crossorigin="anonymous"></script>
    <title>안동 문화지키미</title>
    <meta
      name="description"
      content="Blueprint: A basic responsive product grid layout with comparison functionality"
    />
    <meta
      name="keywords"
      content="blueprint, template, html, css, javascript, grid, layout, effect, product comparison"
    />
    <meta name="author" content="Codrops" />
    <link rel="shortcut icon" href="./assets/icon/favicon.ico" />
    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/Store/demo.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/Store/component.css" />
    <!-- Modernizr is used for flexbox fallback -->
    <script src="./assets/js/Store/modernizr.custom.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="http://fatlinesofcode.github.io/jquery.smoothwheel/src/jquery.smoothwheel.js"></script>
    <script>
      $(document).ready(function () {
        $("body").smoothWheel();
      });
    </script>
  </head>
  <body
    id="[##_body_id_##]"
    class="
      [##_var_headerslogundisplay_##]
      [##_var_headerbannerdisplay_##]
      [##_var_listmore_##]
      [##_var_listmoremobile_##]
      <s_if_var_headerbannerimage>use-banner-wrp</s_if_var_headerbannerimage>
      <s_if_var_headersloguntitle>use-slogan-wrp</s_if_var_headersloguntitle>
      use-menu-[##_var_topnav_##]-wrp
    "
    onload="InitializeStaticMenu();"
  >
    <!-- Main view -->
    <div class="view">
      <!-- Blueprint header -->
      <header class="bp-header cf">
        <span>Andong</span>
        <h1>특산품 판매</h1>
      </header>
      <!-- Product grid -->
        <section class="grid">
          <!-- Products -->
          <div class="product">
            <div class="product__info">
              <img
                class="product__image"
                src="./assets/img/Store/안동사과.jpg"
                alt="Product 1"
              />
              <h3 class="product__title">안동 사과</h3>
              <span class="product__price highlight">$ 3.80</span>
              <button class="action action--button action--buy" onclick="btn1_click();">
                <i class="fa fa-shopping-cart"></i><span class="action__text">주문하기</span>
              </button>
            </div>
          </div>
          <div class="product">
            <div class="product__info">
              <img class="product__image" src="./assets/img/Store/사과빵.jpg" alt="Product 2" />
              <h3 class="product__title">사과빵</h3>
              <span class="product__price highlight">$ 12.90</span>
              <button class="action action--button action--buy" onclick="btn2_click();">
                <i class="fa fa-shopping-cart"></i><span class="action__text">주문하기</span>
              </button>
            </div>
          </div>
          <div class="product">
            <div class="product__info">
              <img class="product__image" src="./assets/img/Store/하회탈빵.PNG" alt="Product 3" />
              <h3 class="product__title">하회탈빵</h3>
              <span class="product__price highlight">$ 13.70</span>
              <button class="action action--button action--buy" onclick="btn3_click();">
                <i class="fa fa-shopping-cart"></i><span class="action__text">주문하기</span>
              </button>
            </div>
          </div>
          <div class="product">
            <div class="product__info">
              <img class="product__image" src="./assets/img/Store/안동참마보리빵.jpg" alt="Product 4" />
              <h3 class="product__title">안동참마보리빵</h3>
              <span class="product__price highlight">$ 9.60</span>
              <button class="action action--button action--buy" onclick="btn4_click();">
                <i class="fa fa-shopping-cart"></i><span class="action__text">주문하기</span>
              </button>
            </div>
          </div>
          <div class="product">
            <div class="product__info">
              <img class="product__image" src="./assets/img/Store/간고등어.jpg" alt="Product 5" />
              <h3 class="product__title">간고등어</h3>
              <span class="product__price highlight">$ 15.90</span>
              <button class="action action--button action--buy" onclick="btn3_click();">
                <i class="fa fa-shopping-cart"></i><span class="action__text">주문하기</span>
              </button>
            </div>
          </div>
          <div class="product">
            <div class="product__info">
              <img class="product__image" src="./assets/img/Store/안동한우2.jpeg" alt="Product 6" />
              <h3 class="product__title">안동 한우</h3>
              <span class="product__price highlight">$ 45.60</span>
              <button class="action action--button action--buy" onclick="btn4_click();">
                <i class="fa fa-shopping-cart"></i><span class="action__text">주문하기</span>
              </button>
            </div>
          </div>
          <div class="product">
            <div class="product__info">
              <img class="product__image" src="./assets/img/Store/안동국화차3.JPG" alt="Product 7" />
              <h3 class="product__title">국화차</h3>
              <span class="product__price highlight">$ 14.30</span>
              <button class="action action--button action--buy" onclick="btn5_click();">
                <i class="fa fa-shopping-cart"></i><span class="action__text">주문하기</span>
              </button>
            </div>
          </div>
          <div class="product">
            <div class="product__info">
              <img class="product__image" src="./assets/img/Store/안동 마.jpg" alt="Product 8" />
              <h3 class="product__title">안동 마</h3>
              <span class="product__price highlight">$ 26.20</span>
              <button class="action action--button action--buy" onclick="btn8_click();">
                <i class="fa fa-shopping-cart"></i><span class="action__text">주문하기</span>
              </button>
            </div>
          </div>
          <div class="product">
            <div class="product__info">
              <img class="product__image" src="./assets/img/Store/안동 식혜.jpg" alt="Product 9" />
              <h3 class="product__title">안동 식혜</h3>
              <span class="product__price highlight">$ 3.60</span>
              <button class="action action--button action--buy" onclick="btn8_click();">
                <i class="fa fa-shopping-cart"></i><span class="action__text">주문하기</span>
              </button>
            </div>
          </div>
          <div class="product">
            <div class="product__info">
              <img class="product__image" src="./assets/img/Store/안동하회탈.jpg" alt="Product 10" />
              <h3 class="product__title">안동 화회탈</h3>
              <span class="product__price highlight">$ 82.60</span>
              <button class="action action--button action--buy" onclick="btn8_click();">
                <i class="fa fa-shopping-cart"></i><span class="action__text">주문하기</span>
              </button>
            </div>
          </div>
          <div class="product">
            <div class="product__info">
              <img class="product__image" src="./assets/img/Store/안동소주1.jpg" alt="Product 11" />
              <h3 class="product__title">안동 소주</h3>
              <span class="product__price highlight">$ 165.90</span>
              <button class="action action--button action--buy" onclick="btn6_click();">
                <i class="fa fa-shopping-cart"></i><span class="action__text">주문하기</span>
              </button>
            </div>
          </div>
          <div scroll-page id="page-4" class="product">
            <div class="product__info">
              <img class="product__image" src="./assets/img/Store/안동삼베.jpg" alt="Product 12" />
              <h3 class="product__title">안동 삼베</h3>
              <span class="product__price highlight">$ 553.90</span>
              <button class="action action--button action--buy" onclick="btn7_click();">
                <i class="fa fa-shopping-cart"></i><span class="action__text">주문하기</span>
              </button>
            </div>
          </div>
        </section>
      </form>
    </div>
    <!-- /view -->
    <script src="./assets/js/Store/classie.js"></script>
  </body>
  <div id="STATICMENU">
    <!-- 스크롤 따라다니는 메뉴 -->
    <i
      class="fas fa-arrow-circle-up fa-2x"
      onclick="location.href='#'"
      style="cursor: pointer; color: #ff47ed; opacity: 0.4"
    ></i
    ><br /><br />
    <i
      class="fas fa-arrow-circle-left fa-2x"
      onclick="history.back();"
      style="cursor: pointer; color: #ff47ed; opacity: 0.4"
    ></i
    ><br /><br />
    <i
      class="fas fa-arrow-circle-down fa-2x"
      onclick="location.href='#page-4'"
      style="cursor: pointer; color: #ff47ed; opacity: 0.4"
    ></i
    ><br /><br />
    <i
      class="fas fa-home fa-2x"
      onclick="location.href='main.html'"
      style="cursor: pointer; color: #ff47ed; opacity: 0.4"
    ></i>
  </div>
</html>
